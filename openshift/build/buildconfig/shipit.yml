apiVersion: template.openshift.io/v1
kind: Template

parameters:
  - description: Prefix to prepend to object name.
    displayName: Prefix
    name: PREFIX
    required: true
  - description: Normalized name of git branch to be deployed.
    displayName: Git branch (normalized)
    name: GIT_BRANCH_NORM
    required: true
  - description: SHA1 of git revision to be deployed.
    displayName: Git SHA1
    name: GIT_SHA1
    required: true
  - description: Whether incremental builds should be used
    displayName: Use incremental build
    name: INCREMENTAL_BUILD
    required: true
  - description: Version of Ruby image to be used.
    displayName: Version of Ruby Image
    name: RUBY_VERSION
    required: true
    value: "2.6.3"

objects:
  - apiVersion: build.openshift.io/v1
    kind: BuildConfig
    metadata:
      name: ${PREFIX}shipit
    spec:
      runPolicy: Parallel
      nodeSelector:
        beta.kubernetes.io/os: linux
      output:
        to:
          kind: ImageStreamTag
          name: ${PREFIX}shipit:${GIT_BRANCH_NORM}
          # The tag of the image stream is the branch instead of the sha1, to allow incremental builds
      resources:
        limits:
          cpu: 1000m
          memory: 4Gi
        requests:
          cpu: 100m
          memory: 1Gi
      source:
        git:
          ref: ${GIT_SHA1}
          uri: https://github.com/bcgov/${PREFIX}shipit.git
        type: Git
      strategy:
        sourceStrategy:
          env:
            - name: RAILS_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  key: RAILS_MASTER_KEY
                  name: ${PREFIX}shipit
          from:
            kind: ImageStreamTag
            name: ${PREFIX}ruby:${RUBY_VERSION}
          incremental: ${{INCREMENTAL_BUILD}}
        type: Source
      triggers: []
    status:
      lastVersion: 0
